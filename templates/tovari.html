{% extends 'base.html' %}

{% block title %}
Товары нашего магазина
{% endblock %}

 {% block body %}



<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">Наши товары</h1>
    </div>
<div class="container text-center">
<div class="card-deck mb-3 text-center">
      <div class="row">





<div class="container d-flex justify-content-center mt-50 mb-50">
    <div class="row">
        {% for el in articles %}
        <div class="col-md-4 mt-2">

            <div class="card">
                <div class="card-body">
                    <div class="mb-2">
                                <h4 class="font-weight-semibold mb-2"> <a class="text-default mb-2" data-abc="true">{{ el.title }}</a> </h4>
                            </div>
                    <div class="card-img-actions"> <img height="200px" src= {{ url_for ('static', filename='image/'+el.img) }} class="card-img img-fluid" width="96" height="350" alt=""> </div>
                    </div>
                        <div class="card-body bg-light text-center">

                            <h3 class="mb-0 font-weight-semibold">{{ el.text}} Рублей</h3>
                            <h3 class="mb-0 font-weight-semibold">{{ el.category}} </h3>
                            <a href="/tovari/{{ el.id  }}" class="btn btn-warning">Подробнее</a>

                        <div> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> </div>
                    <div class="text-muted mb-3"></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


    </div>
</div>
    </div>
{% endblock %}
